<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Basic Card -->
        <div class="card card--basic">
            <div class="card__header">
                <h2>Basic Plan</h2>
                <p class="price">19€/mois</p>
            </div>
            <div class="card__body">
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>
            <div class="card__footer">
                <button class="btn btn--basic">Choose Plan</button>
            </div>
        </div>

        <!-- Premium Card -->
        <div class="card card--premium">
            <div class="card__header">
                <h2>Premium Plan</h2>
                <p class="price">49€/mois</p>
            </div>
            <div class="card__body">
                <ul class="features">
                    <li>Premium Feature 1</li>
                    <li>Premium Feature 2</li>
                    <li>Premium Feature 3</li>
                    <li>Premium Feature 4</li>
                </ul>
            </div>
            <div class="card__footer">
                <button class="btn btn--premium">Choose Premium</button>
            </div>
        </div>
    </div>
</body>
</html>
