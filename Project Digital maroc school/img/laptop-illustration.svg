<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Laptop base -->
  <rect x="100" y="200" width="200" height="10" rx="2" fill="#333"/>
  <rect x="90" y="210" width="220" height="20" rx="5" fill="#444"/>
  
  <!-- Laptop screen -->
  <rect x="110" y="100" width="180" height="100" fill="#333"/>
  <rect x="115" y="105" width="170" height="90" fill="#fff"/>
  
  <!-- Video player on screen -->
  <rect x="125" y="115" width="150" height="70" fill="#f8f9fa"/>
  <polygon points="185,150 165,135 165,165" fill="#FF5A5F"/>
  <rect x="125" y="185" width="150" height="5" fill="#ddd"/>
  
  <!-- Play bar -->
  <rect x="125" y="185" width="60" height="5" fill="#FF5A5F"/>
  <circle cx="185" cy="187.5" r="3" fill="#FF5A5F"/>
  
  <!-- Course title -->
  <text x="200" y="260" font-size="16" font-family="Arial" text-anchor="middle" fill="#fff">Online Learning Platform</text>
  
  <!-- Small icons around -->
  <circle cx="300" cy="150" r="15" fill="#FF5A5F" opacity="0.7"/>
  <circle cx="330" cy="120" r="10" fill="#FF5A5F" opacity="0.5"/>
  <circle cx="70" cy="130" r="12" fill="#FF5A5F" opacity="0.6"/>
  <circle cx="50" cy="170" r="8" fill="#FF5A5F" opacity="0.4"/>
</svg> 