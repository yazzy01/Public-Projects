<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Whiteboard -->
  <rect x="100" y="50" width="200" height="150" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Chart on whiteboard -->
  <line x1="120" y1="170" x2="120" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="120" y1="170" x2="280" y2="170" stroke="#333" stroke-width="2"/>
  
  <rect x="140" y="120" width="20" height="50" fill="#FF5A5F"/>
  <rect x="180" y="100" width="20" height="70" fill="#FF5A5F"/>
  <rect x="220" y="130" width="20" height="40" fill="#FF5A5F"/>
  <rect x="260" y="90" width="20" height="80" fill="#FF5A5F"/>
  
  <!-- Teacher -->
  <circle cx="70" cy="120" r="20" fill="#333"/>
  <rect x="60" y="140" width="20" height="40" fill="#333"/>
  <rect x="40" y="150" width="20" height="40" fill="#333" transform="rotate(30, 40, 150)"/>
  <rect x="80" y="160" width="40" height="10" fill="#333" transform="rotate(-30, 80, 160)"/>
  
  <!-- Pointer -->
  <line x1="110" y1="140" x2="160" y2="100" stroke="#333" stroke-width="2"/>
  
  <!-- Students -->
  <circle cx="200" cy="250" r="15" fill="#FF5A5F"/>
  <rect x="195" y="265" width="10" height="25" fill="#FF5A5F"/>
  
  <circle cx="240" cy="250" r="15" fill="#FF5A5F"/>
  <rect x="235" y="265" width="10" height="25" fill="#FF5A5F"/>
  
  <circle cx="280" cy="250" r="15" fill="#FF5A5F"/>
  <rect x="275" y="265" width="10" height="25" fill="#FF5A5F"/>
  
  <text x="200" y="30" font-size="16" font-family="Arial" text-anchor="middle" fill="#333">Expert Teachers</text>
</svg> 