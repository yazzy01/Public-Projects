<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form id="contact-form" class="form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-control" placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="form-control" placeholder="Enter your last name">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Enter your message"></textarea>
            </div>
            
            <button type="submit" id="submit-btn" class="btn">Submit</button>
        </form>
        
        <div id="result" class="result-container">
            <!-- Results will be displayed here by JavaScript -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
