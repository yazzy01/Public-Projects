<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Basic Card -->
        <div class="card card--basic">
            <div class="card__header">
                <h2 class="card__title">Basic Plan</h2>
                <p class="card__price">$9.99<span>/month</span></p>
            </div>
            <div class="card__body">
                <ul class="card__features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>
            <div class="card__footer">
                <button class="card__button">Get Started</button>
            </div>
        </div>

        <!-- Premium Card -->
        <div class="card card--premium">
            <div class="card__header">
                <h2 class="card__title">Premium Plan</h2>
                <p class="card__price">$19.99<span>/month</span></p>
            </div>
            <div class="card__body">
                <ul class="card__features">
                    <li>Premium Feature 1</li>
                    <li>Premium Feature 2</li>
                    <li>Premium Feature 3</li>
                    <li>Premium Feature 4</li>
                </ul>
            </div>
            <div class="card__footer">
                <button class="card__button">Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
