<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="csscalculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="input-section">
            <div class="input-group">
                <label for="bill">Bill</label>
                <div class="input-field">
                    <span class="dollar-sign">$</span>
                    <input type="number" id="bill" placeholder="0" min="0" step="0.01">
                </div>
            </div>

            <div class="tip-selection">
                <p>Select Tip %</p>
                <div class="tip-grid">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <button class="tip-btn" data-tip="50">50%</button>
                    <input type="number" id="custom-tip" placeholder="Custom" min="0">
                </div>
            </div>

            <div class="input-group">
                <label for="people">Number of People</label>
                <div class="input-field">
                    <span class="person-icon">ðŸ‘¤</span>
                    <input type="number" id="people" placeholder="0" min="1">
                </div>
            </div>
        </div>

        <div class="result-section">
            <div class="result-container">
                <div class="result-row">
                    <div class="result-label">
                        <p>Tip Amount</p>
                        <p class="per-person">/ person</p>
                    </div>
                    <div class="result-value" id="tip-amount">$0.00</div>
                </div>
                <div class="result-row">
                    <div class="result-label">
                        <p>Total</p>
                        <p class="per-person">/ person</p>
                    </div>
                    <div class="result-value" id="total-amount">$0.00</div>
                </div>
            </div>
            <button id="reset-btn">RESET</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
